<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CountDown | JavaScript Practices</title>
    <link href="img/16x16.png" type="image/x-icon" rel="shortcut icon" >
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <link href="css/core.css" rel="stylesheet">
</head>

<body>
    <main class="count-down">
        <h1>
            <figure class="image">
                <img src="img/256x256.png" alt="alarm">
            </figure>
        </h1>
        <div class="display-date">
            <div class="days">
                <h3 class="countdown-days"></h3>
                <span>Days</span>
            </div>
            <div class="hours">
                <h3 class="countdown-hours"></h3>
                <span>Hours</span>
            </div>
            <div class="minutes">
                <h3 class="countdown-minutes"></h3>
                <span>Minutes</span>
            </div>
            <div class="seconds">
                <h3 class="countdown-seconds"></h3>
                <span>Seconds</span>
            </div>
        </div>
        <div class="copyrights">
            Eljaouadi | Front-End Developer
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
